<div nz-row class="login-container">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">

        <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="4" nzXl="4" class="dv-login-title">
            <img src="../../../assets/img/small-logo-black.png" />
            <p class="title-text">Temeritati</p>
        </div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <div nz-col nzXs="24" nzSm="24" nzMd="5" nzLg="5" nzXl="5" class="dv-login-text">
            <p>Bienvenue sur notre plateforme de gestion des comptes rendus d’activité</p>
        </div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <div nz-col nzXs="24" nzSm="24" nzMd="6" nzLg="6" nzXl="6" class="login-form">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email address!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="login" placeholder="Login" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your Password!">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                    <div nz-col [nzSpan]="12">
                        <label nz-checkbox formControlName="remember">
              <span>Se souvenir de moi</span>
            </label>
                    </div>
                    <div nz-col [nzSpan]="12">
                        <a class="login-form-forgot">Mot de passe oublié ?</a>
                    </div>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Se connecter</button>

            </form>
        </div>
    </div>

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <div nz-col nzXs="24" nzSm="24" nzMd="1" nzLg="1" nzXl="1" class="login-footer">
            <img src="../../../assets/img/small-logo-black.png" />
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="5" nzLg="5" nzXl="5" class="login-footer-text">
            <p>Copyright ©2022 Produit par Temeritati</p>
        </div>
    </div>

</div>
